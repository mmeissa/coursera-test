
  <div ng-if="!$ctrl.userdata.firstName">Not Signed Up Yet.
    <a ui-sref="public.signup">Sign up Now!</a>
  </div>
  <div class="row"  ng-if="$ctrl.userdata.firstName">
    <div class="col-md-6">
      First name: {{$ctrl.userdata.firstName}} </br>
      Last name: {{$ctrl.userdata.lastName}} </br>
      Email: {{$ctrl.userdata.email}}</br>
      Phone: {{$ctrl.userdata.phone}}</br>
    </div>
    <div class="col-md-6">
      Favorit Dish: {{$ctrl.userdata.favdish.name}}</br>
      <img class="img-responsive" width="250" height="150"
      ng-src="{{$ctrl.basePath}}/images/{{$ctrl.userdata.favdish.short_name}}.jpg"
      alt="{{$ctrl.userdata.favdish.short-name}}">
      <small >Description: {{$ctrl.userdata.favdish.description}}   </small>
    </div>
  </div>
